<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Fourth-code-review</title>
</head>
<body>
  <div id="header"><header>Build your own pizza</header></div>
  <div id="input-area">
    <form id="pizza-form">
      <div>
        <p>Size</p>
        <label for="size">Select a size</label>
        <select name="size" id="size-select">
          <option value="">--Please choose an option--
          </option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
        <br>
      </div>
      <div>
        <p>Sauces</p>
        <label for="sauces">Select a sauce</label>
        <select name="sauce" id="sauce-select">
          <option value="">--Please choose an option--
          </option>
          <option value="sauce">Red</option>
          <option value="sauce">White</option>
        </select>
        <br>
      </div>
        <p>Vegetables</p>
        <input type="checkbox" id="veg1" name="veg" value="Bell peppers">
        <label for="veg1">Bell peppers</label><br>
        <input type="checkbox" id="veg2" name="veg" value="Mushrooms">
        <label for="veg2">Mushrooms</label><br>
        <input type="checkbox" id="veg3" name="veg" value="Olives">
        <label for="veg3">Olives</label><br>
        <p>Meats</p>
        <input type="checkbox" id="meat1" name="meat" value="Chicken">
        <label for="Meat1">Chicken</label><br>
        <input type="checkbox" id="meat2" name="meat" value="Sausage">
        <label for="Meat2">Sausage</label><br>
        <input type="checkbox" id="meat3" name="meat" value="Pepperoni">
        <label for="Meat3">Pepperoni</label><br>
    </div>
    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
    </form>  
  </div>
  <div id = "Price"></div>
</body>
</html>
